name: Blog recent articles workflow
on:
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
  push:
  
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in codingman.cc posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          timeout_seconds: 60
          max_attempts: 3
          feed_list: "https://codingman.cc/atom.xml"
          custom_tags: "Gossiping,PTT,WFH,partitioning,GCP,Linux,non-breaking space,uncompress,covid19,wifi,dark theme,hexo,Triangular Nim,git,Python,Spotify,PyCharm,社交距離app,compress,PyPtt,disk,Beautiful Soup,Sudoku,Matrix,HackMD,Github Actions,衛生福利部疾病管制署,iPhone,resume,iOS,LVM,domain,Github Pages,minecraft,Movie,network,bash,file mode,mount,Mac,gif,interview,Actions,crontab"
